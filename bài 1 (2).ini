    <h1>Hướng Dẫn về Các Thẻ HTML Liệt Kê</h1>

    <section>
        <h2>1. Thẻ <code>&lt;ul&gt;</code> (Unordered List)</h2>
        <p>
            Thẻ <code>&lt;ul&gt;</code> được sử dụng để tạo danh sách không có thứ tự. Các mục trong danh sách được đặt trong thẻ <code>&lt;li&gt;</code> (list item).
        </p>
        <p><strong>Ví dụ:</strong></p>
        <pre><code>
&lt;ul&gt;
    &lt;li&gt;Apple&lt;/li&gt;
    &lt;li&gt;Banana&lt;/li&gt;
    &lt;li&gt;Cherry&lt;/li&gt;
&lt;/ul&gt;
        </code></pre>
        <p><strong>Hiển thị:</strong></p>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ul>
        <p>
            Thẻ <code>&lt;ul&gt;</code> giúp tạo ra các danh sách không có thứ tự, thường được sử dụng cho các danh sách chung như các món ăn, danh sách công việc cần làm, v.v.
        </p>
    </section>

    <section>
        <h2>2. Thẻ <code>&lt;ol&gt;</code> (Ordered List)</h2>
        <p>
            Thẻ <code>&lt;ol&gt;</code> dùng để tạo danh sách có thứ tự. Mỗi mục trong danh sách sẽ được đánh số tự động.
        </p>
        <p><strong>Ví dụ:</strong></p>
        <pre><code>
&lt;ol&gt;
    &lt;li&gt;Cài đặt phần mềm&lt;/li&gt;
    &lt;li&gt;Mở ứng dụng&lt;/li&gt;
    &lt;li&gt;Đăng nhập vào tài khoản&lt;/li&gt;
&lt;/ol&gt;
        </code></pre>
        <p><strong>Hiển thị:</strong></p>
        <ol>
            <li>Cài đặt phần mềm</li>
            <li>Mở ứng dụng</li>
            <li>Đăng nhập vào tài khoản</li>
        </ol>
        <p>
            Thẻ <code>&lt;ol&gt;</code> rất hữu ích khi bạn muốn tạo danh sách các bước theo thứ tự, ví dụ như hướng dẫn sử dụng hoặc các bước thực hiện.
        </p>
    </section>

    <section>
        <h2>3. Thẻ <code>&lt;dl&gt;</code> (Definition List)</h2>
        <p>
            Thẻ <code>&lt;dl&gt;</code> tạo danh sách định nghĩa, dùng để liệt kê các khái niệm và định nghĩa của chúng. Các mục trong danh sách định nghĩa được tạo ra từ thẻ <code>&lt;dt&gt;</code> (definition term) và <code>&lt;dd&gt;</code> (definition description).
        </p>
        <p><strong>Ví dụ:</strong></p>
        <pre><code>
&lt;dl&gt;
    &lt;dt&gt;HTML&lt;/dt&gt;
    &lt;dd&gt;HyperText Markup Language, là ngôn ngữ đánh dấu siêu văn bản&lt;/dd&gt;
    &lt;dt&gt;CSS&lt;/dt&gt;
    &lt;dd&gt;Cascading Style Sheets, là ngôn ngữ kiểu dùng để định dạng trang web&lt;/dd&gt;
&lt;/dl&gt;
        </code></pre>
        <p><strong>Hiển thị:</strong></p>
        <dl>
            <dt>HTML</dt>
            <dd>HyperText Markup Language, là ngôn ngữ đánh dấu siêu văn bản</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets, là ngôn ngữ kiểu dùng để định dạng trang web</dd>
        </dl>
        <p>
            Thẻ <code>&lt;dl&gt;</code> rất hữu ích khi bạn muốn liệt kê các khái niệm và định nghĩa của chúng, ví dụ như trong các từ điển hoặc tài liệu giải thích.
        </p>
    </section>

    <section>
        <h2>4. Thẻ <code>&lt;li&gt;</code> (List Item)</h2>
        <p>
            Thẻ <code>&lt;li&gt;</code> được sử dụng để xác định các mục trong danh sách. Nó có thể được sử dụng trong các thẻ <code>&lt;ul&gt;</code>, <code>&lt;ol&gt;</code> và <code>&lt;dl&gt;</code>.
        </p>
        <p><strong>Ví dụ:</strong></p>
        <pre><code>
&lt;ul&gt;
    &lt;li&gt;Mua sắm&lt;/li&gt;
    &lt;li&gt;Dọn dẹp&lt;/li&gt;
    &lt;li&gt;Tập thể dục&lt;/li&gt;
&lt;/ul&gt;
        </code></pre>
        <p><strong>Hiển thị:</strong></p>
        <ul>
            <li>Mua sắm</li>
            <li>Dọn dẹp</li>
            <li>Tập thể dục</li>
        </ul>
        <p>
            Thẻ <code>&lt;li&gt;</code> giúp phân tách các mục trong danh sách, rất dễ sử dụng trong nhiều tình huống, từ công việc hằng ngày đến các phần tử động trong giao diện.
        </p>
    </section>

</body>
</html>